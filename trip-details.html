<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Details</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('12098.JPG') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      color: white;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #ffcc00;
      letter-spacing: 1px;
    }

    /* Card for each question */
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      color: #ffcc00;
    }
    .card h3 span {
      margin-right: 10px;
      font-size: 22px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 8px;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.8);
      color: #333;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      background: #fff;
      box-shadow: 0 0 8px #ffcc00;
    }

    /* Button */
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff6600, #ffcc00);
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 15px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      .container h2 {
        font-size: 22px;
      }
      .card h3 {
        font-size: 16px;
      }
      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß≥ Plan Your Trip</h2>
    <form id="tripForm">
      
      <!-- Destination -->
      <div class="card">
        <h3><span>üìç</span> Where are you heading?</h3>
        <input type="text" id="destination" placeholder="Enter your destination" required>
      </div>

      <!-- Taxi -->
      <div class="card">
        <h3><span>üöï</span> Do you know the Taxi Number?</h3>
        <select id="taxi">
          <option value="no">No, Let AI Detect</option>
          <option value="yes">Yes</option>
        </select>
        <input type="text" id="taxiNumber" placeholder="Enter Taxi Number (if Yes)">
      </div>

      <!-- Overnight Stay -->
      <div class="card">
        <h3><span>üåô</span> Are you staying overnight?</h3>
        <select id="overnight">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <!-- Hotel -->
      <div class="card">
        <h3><span>üè®</span> Do you know the Hotel?</h3>
        <select id="hotel">
          <option value="no">No, Let AI Detect</option>
          <option value="yes">Yes</option>
        </select>
        <input type="text" id="hotelName" placeholder="Enter Hotel Name (if Yes)">
      </div>

      <button type="submit">‚ú® Submit & Make your Trip more secured</button>
    </form>
  </div>

  <script>
    document.getElementById("tripForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let destination = document.getElementById("destination").value;
      let taxi = document.getElementById("taxi").value;
      let taxiNumber = document.getElementById("taxiNumber").value;
      let overnight = document.getElementById("overnight").value;
      let hotel = document.getElementById("hotel").value;
      let hotelName = document.getElementById("hotelName").value;

      // Redirect with query params
      window.location.href = `prototype-crowd-groups.html?destination=${encodeURIComponent(destination)}&taxi=${taxi}&taxiNumber=${encodeURIComponent(taxiNumber)}&overnight=${overnight}&hotel=${hotel}&hotelName=${encodeURIComponent(hotelName)}`;
    });
  </script>
</body>
</html>
