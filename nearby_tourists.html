<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nearby Tourists</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('1509.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(5px);
    }
    .dialog {
      margin-top: 30px;
      padding: 15px 20px;
      border-radius: 12px;
      background: rgba(255, 75, 92, 0.15);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 600px;
      text-align: center;
      font-weight: bold;
      font-size: 15px;
      color: #ffcccc;
    }
    .contacts {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .phone {
      font-size: 16px;
      color: #0ff;
    }
  </style>
</head>
<body>

  </div>

</body>
</html>
